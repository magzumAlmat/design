    <form>

      </p>


      <div class="form-floating" style="padding:12px 0 0 0; font-family: 'Gilroy';    font-weight: 400;    font-style: normal;font-size: 16px; color:#0A142F;line-height: 20px;align-items: center;">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="+7 7__ ___ __ __" aria-label="+7 7__ ___ __ __" aria-describedby="basic-addon2"/>
        </div>
    
      </div>
      <p class="s29" style=" padding: 24px 0 0px 0px; font-family: 'Gilroy';    font-weight: 500;    font-style: normal;font-size: 16px; color:#0A142F;line-height: 20px;align-items: center;" >Пароль
      </p>
      <div class="form-floating" style="padding:12px 0 0 0; font-family: 'Gilroy';    font-weight: 400;    font-style: normal;font-size: 16px; color:#0A142F;
      line-height: 20px;align-items: center;">

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Введите ваш E-mail" aria-label="Введите ваш E-mail" aria-describedby="basic-addon2"/>
      </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
         Не выходить из системы
        </label>
      </div>

    
    <button class="w-100 btn btn-lg text-light" type="submit" style="background: #FF853C;">Войти в систему</button>
    <a class="mt-5 mb-3 " style="color:#FF853C;">Забыли пароль?</a>
  </form>
</main>

 <div class='container font-container mt-auto py-3' style="align-self: bottom">
